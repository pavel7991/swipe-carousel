<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="my-carousel" class="carousel">
    <div id="carousel-container" class="carousel-container">
      <div class="slide active"><img src="img/nature1.jpg"></div>
      <div class="slide"><img src="img/nature2.jpg"></div>
      <div class="slide"><img src="img/nature3.jpg"></div>
      <div class="slide"><img src="img/nature4.jpg"></div>
      <div class="slide"><img src="img/nature5.jpg"></div>
    </div>

    <div id="carousel-controls" class="carousel-controls">
      <div id="prev-btn" class="next-prev-btn">
        <i class="fa-solid fa-angle-left"></i>
      </div>
      <div id="pause-play-btn" class="pause-btn">
        <i class="fa-solid fa-pause"></i>
      </div>
      <div id="next-btn" class="next-prev-btn">
        <i class="fa-solid fa-angle-right"></i>
      </div>
    </div>

    <ul id="carousel-dots" class="carousel-dots">
      <li class="dot active" data-slide-to="0"></li>
      <li class="dot" data-slide-to="1"></li>
      <li class="dot" data-slide-to="2"></li>
      <li class="dot" data-slide-to="3"></li>
      <li class="dot" data-slide-to="4"></li>
    </ul>
  </div>
</body>

<script src="carousel.js"></script>
<script src="swipe-carousel.js"></script>
<script src="index.js"></script>

</html>
